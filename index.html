<!DOCTYPE html>
<html lang="en">

  <head>
    <title> Portfolio Site </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <script src="js/jquery-3.1.1.min.js" async></script>
    <script src="js/bootstrap.min.js" async></script>
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-xs-6">
            <img id = "title-logo" src="Images/Logo.png" class= "img-responsive" alt="Udacity_logo">
          </div>
          <div class="col-md-6 text-right text-uppercase">
            <h1 class="title-super text-thin">Jane Doette</h1>
            <h4>Front-end Ninja</h4>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div id="banner">
        <div class="row">
          <div class="col-md-12">
            <figure>
              <img src="Images/Banner.png" class= "img-responsive" alt= "Banner_Image">
            </figure>
          </div>
        </div>
      </div>

      <section id="featured_work">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-muted">Featured Work</h2>
          </div>
        </div>

        <div class="row text-center">
          <article>
            <div class="col-md-4 col-lg-4 col-sm-4">
              <figure>
                <img src="Images/IMG_APPIFY%20.png" class= "img-responsive" alt= "appify_photo" data-toggle="modal" data-target="#project1">
              </figure>
              <h3>APPIFY</h3>
              <p><a href="http://github.com">https://github.com/udacity/Appify</a></p>
            </div>
          </article>

          <article>
            <div class="col-md-4 col-lg-4 col-sm-4">
              <figure>
                <img src="Images/IMG_SUNFLOWER%20.jpg" class= "img-responsive" alt= "sunflower_photo" data-toggle="modal" data-target="#project2">
              </figure>
              <h3>SUNFLOWER</h3>
              <p><a href="http://github.com">https://github.com/udacity/Sunflower</a></p>
            </div>
          </article>

          <article>
            <div class="col-md-4 col-lg-4 col-sm-4">
              <figure>
                <img src="Images/IMG_BOKEH%20.png"  class= "img-responsive" alt= "bokeh_photo" data-toggle="modal" data-target="#project3">
              </figure>
              <h3>BOKEH</h3>
              <p><a href="http://github.com">https://github.com/udacity/Bokeh</a></p>
            </div>
          </article>

        </div>
      </section>

    </div>
  </body>
</html>
